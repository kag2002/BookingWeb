<!-- header -->

      <ng-template pTemplate="header">
        <i class="pi pi-fw pi-home"></i>
        <span>Home</span> </ng-template
      ><app-luutru [HienTrangChu]="true"></app-luutru>
    </p-tabPanel>
    <p-tabPanel header="Header II">

    <p-tabPanel header="Header III">

        <span>Địa điểm</span>
